<html>
	<head>
		<title>New Item</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<link rel="stylesheet" href="{{ url_for('static',filename='css/new_item.css') }}" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Add an Item</h1>
						<p>Offer an item to your community.</p>
					</header>

				<!-- Main -->
					<div id="main">
						<form id="new-item-form" action="/new_item_request" method="POST">
							<h2>Item Name</h2>
							<input type="text" name="item-title" id="item-title" placeholder="Enter a name" autofocus required/>

							<h2>Item Description</h2>
							<textarea name="item-description" id="item-description" placeholder="Enter a description..." required></textarea>

							<div id="category-wrapper">
								<h2>Category (choose one)</h2>
								<select name="item-category" id="item-category" required>
									<option value="Appliances">Appliances</option>
									<option value="Bikes">Bikes</option>
									<option value="Boats">Boats</option>
									<option value="Books">Books</option>
									<option value="Camping">Camping</option>
									<option value="Cellphones">Cell Phones</option>
									<option value="Clothing">Clothing</option>
									<option value="Computers">Computers</option>
									<option value="Gardening">Gardening</option>
									<option value="Furniture">Furniture</option>
									<option value="Photo/Video">Photo/Video</option>
									<option value="Instruments">Musical Instruments</option>
									<option value="Sports">Sports</option>
									<option value="Toys/Games">Toys/Games</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<input type="text" name="form-username" id="form-username" style="display:none;">
							<div id="add-item-wrapper">
								<button id="add-item">Add Item</button>
							</div>
						</form>
						<br />
						<div style="margin-right: auto; margin-left: auto;text-align:center;">
							<a class="button special" href="/">Home</a> | <a class="button special" href="search">Search</a> | <a class="button special" href="new_item">Add Listing</a>
						</div>
					</div>
					<br />
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/skel.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/util.js') }}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{{ url_for('static',filename='js/main.js') }}"></script>
			<script>
				function getCookie(name) {
  					var value = "; " + document.cookie;
  					var parts = value.split("; " + name + "=");
  					if (parts.length == 2) return parts.pop().split(";").shift();
				}

				$(document).ready(function(){
					$('#form-username').val(getCookie('username'));
				});
			</script>

	</body>
</html>
