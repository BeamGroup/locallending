<!DOCTYPE HTML>
<html>
	<head>
		<title>Local Lending</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

			<div id="wrapper">
				<!-- Main -->
				<br />
					<div id="main">

						<!-- First Section -->
							<section id="results" class="main special">
								<header class="major">
									<h2>Search Results</h2>
								</header>
								
								<table class="alt">
									<thead>
										<tr>
											<td>Name</td>
											<td>Description</td>
											<td>Owner</td>
											<td>Holder</td>
										</tr>
									</thead>
									<tbody>

									{% for result in results %}
										<tr onclick="document.location= '/trade?user={{result.holder_username}}'">
											<td>{{ result.item_name }}</td>
											<td>{{ result.description }}</td>
											<td>{{ result.owner_username }}</td>
											<td>{{ result.holder_username }}</td>
										</tr>
									{% endfor %}
									</tbody>
								</table>
								<p id="ele"></p>
							</section>
					</div>
					<br />
				<!-- Footer -->
			</div> <br />
				<div style="margin-right: auto; margin-left: auto;text-align:center;">
					<a class="button special" href="/">Home</a> | <a class="button special" href="search">Search</a> | <a class="button special" href="new_item">Add Listing</a>
				</div>
		<!-- Scripts -->
			<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/skel.min.js') }}"></script>
			<script src="{{ url_for('static',filename='js/util.js') }}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{{ url_for('static',filename='js/main.js') }}"></script>
			<script type="text/javascript">
				function parse(){
					document.getElementById('ele').innerHTML = window.location.href.split('?')[1];
				};
				//window.onload = parse();
			</script>
	</body>
</html>
